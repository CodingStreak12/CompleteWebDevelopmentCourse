<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in Ottawa, Ontario">
    <meta name="keywords" content="Ottawa hotel, hotel, Best hotel in Ottawa, Ottawa Ontario">
    <script src="https://kit.fontawesome.com/3360fd9ec4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel Ottawa | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <h1 class="logo"> <a href="index.html">Hotel Ottawa</a> </h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
           
        </nav>
        
    </header>

    <section id="contact-form">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span>Us</h1>
            <p>Please fill out the form to contact us.</p>
            <form action="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    
    <section id="contact-info">
        <div class="container">
            <div class="box bg-dark">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>235 King Edward Avenue, Ottawa ON</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(613)-555-5555</p>
            </div>
    
            <div class="box bg-dark">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>email@hotelottawa.com</p>
            </div>
        </div>
    </section>
    <div class="clr"></div>
    
    <footer id="main-footer" >
        <p>Hotel Ottawa &COPY; All Rights Reserved 2021</p>

    </footer>
    
</body>
</html>
