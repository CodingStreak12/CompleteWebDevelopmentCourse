<!-- In this page we are covering:
1. How to implement css in html
2. Three type of implementation covered
    1. Internal Css
    2. Inline CSS
    3. External CSS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing CSS</title>
    <!-- Internal CSS also Not Recommended best way to do is by using external css -->
    <style>
        h2 {
            color: brown;
        }
    </style>
    <!-- This is how we link stylesheet with html. -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Inline CSS Not Recommended -->
    <h1 style="color: blue;">This is Heading One</h1>
    <h2>This is Heading Two</h2>
    <h3>This is Heading Three</h3>
</body>

</html>
