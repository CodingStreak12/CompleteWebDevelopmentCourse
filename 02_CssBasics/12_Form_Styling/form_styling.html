<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 id="signUp">Sign Up</h1>
        <p id="paragraphUnderSignUp">It's free and only takes a minute</p>
        <form action="" id="signUpForm">
            <label for="firstName">First Name</label>
            <br>
            <input type="text" id="firstName">
            <br>
            <label for="lastName">Last Name</label>
            <br>
            <input type="text" id="lastName">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="password">
            <br>
            <label for="confirmPassword">Confirm Password</label>
            <br>
            <input type="password" name="confirmPassword" id="confirmPassword">
            <br>
            <button type="submit" id="signUpButton">Sign Up</button>
        </form>
        <p id="paragraphAtEnd">By clicking the Sign Up button, you agree to our
            <a href="#" class="tp">Terms & Conditions</a> and <a href="#" class="tp">Privacy Policy</a>
        </p>
    </div>
    <footer>Already have an account? <a href="#">Login Here</a></footer>
</body>

</html>
