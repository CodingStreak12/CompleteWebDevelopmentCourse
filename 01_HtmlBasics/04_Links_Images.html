<!-- This page contains following:
1. How to add external link in this page
2. How to add internal link like your own webpage in this page
3. How to add link for internal image like saved image
4. How to add link for external image like image from some webpage
5. How to adjust height and width of the webpage. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>

<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click to go to google hompage</a>
    </p>
    <!-- Internal link -->
    <p>
        <a href="/03_typography.html">Click to go to our Typography html page</a>
    </p>
    <!-- This src is the source of our image. First forward slash is
    for current folder then we went into image to select the image
    alt is alternate this is if image doesn't show text will come up
    We can adjust width and height but if we adjust width height will
    automatically get adjusted. But important suggestion We should do 
    these adjustments only in CSS. -->
    <!-- Internal Image Link -->
    <img src="/images/QuangDuc.png" alt="Picture of Quang Duc" width="400">
    <!-- External image link -->
    <img src="https://miro.medium.com/max/3000/1*abwwR8VS1-SHUVhM_-PxTw.jpeg" alt="Che Image" width="400">
</body>

</html>
