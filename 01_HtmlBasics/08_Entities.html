<!-- This page covers different entities in html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>

<body>
    <!-- This code is just to show that we can add different types of entities in
    our webpage. We just need to google the code required for specific choice of 
    entity. -->
    <!-- no breaking space -->
    <p>Lorem ipsum dolor, sit amet consectetur &nbsp; adipisicing elit. Id, rerum.</p>
    <!-- Greater than -->
    5 &gt; 2 <br>
    <!-- Less than -->
    2 &lt; 5 <br>
    <!-- Greater than equal to -->
    5 &ge; 5 <br>
    <!-- Less than equal to -->
    5 &le; 5 <br>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&yen;</p>
    <p>&pound;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&diam;</p>
    <p>&hearts;</p>
    <p>&clubs;</p>
    <!-- Computer Code -->
    <code>
        print("Hello World")
    </code>
    <!-- Keyboard Shortcuts -->
    <p><kbd>ctrl + s</kbd></p>

</body>

</html>
